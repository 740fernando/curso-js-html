<meta charset="UTF-8">
<h3>Funcoes</h3>


<script>

  function pulaLinha(){
    document.write("<br>");
    document.write("<br>");
  }

  var ano = 2021;

  document.write("Fernando tem "+(ano-1992)+" anos");
  pulaLinha();
  document.write("Lauren tem "+ (ano-2017)+" anos");
  pulaLinha();
  ano=2022;
  document.write("Em 2022, a Frida terá "+ (ano-2017)+" anos");

</script>

<h3>Funções com parâmetros</h3>
<script>

  function pulaLinha(){
    document.write("<br>");
    document.write("<br>");
  }
   function mostra(frase){
     document.write(frase);
   }

  var ano = 2021;

  mostra("Fernando tem "+(ano-1992)+" anos");
  pulaLinha();
  mostra("Lauren tem "+ (ano-2017)+" anos");
  pulaLinha();
  ano=2022;
  mostra("Em 2022, a Frida terá "+ (ano-2017)+" anos");

</script>
